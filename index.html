<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="assets/styles/main.css"/>
    <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
    <title>My Telegram Web App</title>
</head>
<body>

<header id="app-header">
    <div class="flex justify-between items-center ">
        <div class="flex items-center gap-2">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.pngall.com%2Fwp-content%2Fuploads%2F3%2FTikTok-PNG-Free-Image.png&f=1&nofb=1&ipt=774e4d92e4e1cc5dac9ba8258ddfefcef4b10e95b2219ec4de3a0eebf4ef3029" alt="Logo" class="logo"/>
            <h3>Salon Beauty</h3>
        </div>
        <a href="#" id="settings-link">Settings</a>
    </div>
</header>

<main>
    <h4 style="text-align: center;">Calendarul meu</h4>
    <div class="calendar" id="calendar">

        <div class="calendar_current-time"></div>
    </div>

    <div class="modal" id="appointment-modal">
        <div class="flex justify-between items-center">
            <h3>Detalii programare</h3>
            <button class="btn-close" id="close-modal"></button>
        </div>
        <div class="modal-content">
            <p><strong>Nume:</strong> <span class="modal-client"></span></p>
            <p><strong>Serviciu:</strong> <span class="modal-service"></span></p>
            <p><strong>Data È™i ora:</strong> <span class="modal-date"></span></p>
            <p><strong>Telefon:</strong> <span class="modal-phone"></span></p>
            <p><strong>Commentarii:</strong> Careva comentarii la programare</p>
        </div>
    </div>


    <!-- <pre id="json-display">Not work</pre> -->
</main>
<div class="app-loader" id="app-loader-index">
    <img src="assets/images/animation.gif" alt="Animation"/>
</div>


<script type="module" src="assets/scripts/main.js"></script>
</body>
</html>
